<div @slideFromLeft>
  <h3>Login</h3>
  <p>Lorem ipsum dolor sit amet.</p>
  <form [formGroup]="loginForm">
    <div class="row">
      <div class="formgroup col-xs-12 col-sm-12 col-md-12">
        <input
          type="text"
          class="b2b-input"
          placeholder="Username"
          formControlName="userName"
        />
        <span
          *ngIf="userName.invalid && userName.touched"
          class="error"
          >Required!</span
        >
      </div>
    </div>
    <div class="row">
      <div class="formgroup col-xs-12 col-sm-12 col-md-12">
        <input
          type="password"
          class="b2b-input"
          placeholder="Password"
          formControlName="password"
        />
        <span
          *ngIf="password.invalid && password.touched"
          class="error"
          >Required!</span
        >
      </div>
    </div>
    <div class="row">
      <div class="formgroup col-xs-12 col-sm-6 col-md-6">
        <div class="b2b-checkbox">
          <input type="checkbox" name="" id="rememberme" formControlName="rememberMe">
          <label for="rememberme">Remember Me</label>
        </div>
      </div>
      <div class="formgroup col-xs-12 col-sm-6 col-md-6">
        <span class="forgot-password" (click)="showForgotPassword()">Forgot Password?</span>
      </div>
    </div>
    <button
        class="pill"
        [disabled]="loginForm.invalid"
        (click)="loginUser()"
      >
        Login
      </button>
  </form>
</div>
