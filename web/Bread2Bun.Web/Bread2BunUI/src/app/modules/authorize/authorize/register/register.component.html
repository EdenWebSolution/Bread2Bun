<div class="tab" @slideFromRight>
  <h3>Register Now</h3>
  <p>Lorem ipsum dolor sit amet.</p>
  <div class="register-form">
    <form [formGroup]="registerUserForm">
      <div class="row">
        <div class="formgroup col-xs-12 col-sm-6">
          <input type="text" class="b2b-input" placeholder="First Name" formControlName="firstName">
          <span class="error">Error bro error</span>
        </div>
        <div class="formgroup col-xs-12 col-sm-6">
          <input type="text" class="b2b-input" placeholder="Last Name" formControlName="lastName">
          <span class="error">Error bro error</span>
        </div>
      </div>
      <div class="row">
        <div class="formgroup col-xs-12 col-sm-6">
          <input type="text" class="b2b-input" placeholder="Foodie Name" formControlName="foodieName">
          <span class="error">Error bro error</span>
        </div>
        <div class="formgroup col-xs-12 col-sm-6">
          <input type="password" class="b2b-input" placeholder="Password" formControlName="password">
          <span class="error">Error bro error</span>
        </div>
      </div>
      <div class="row">
        <div class="formgroup col-xs-12 col-sm-6">
          <select class="b2b-input" formControlName="country">
            <option value="volvo">Country</option>
            <option value="saab">Saab</option>
            <option value="mercedes">Mercedes</option>
            <option value="audi">Audi</option>
          </select>
        </div>
        <div class="formgroup col-xs-12 col-sm-6">
          <select class="b2b-input" formControlName="university">
            <option value="volvo">University</option>
            <option value="saab">Saab</option>
            <option value="mercedes">Mercedes</option>
            <option value="audi">Audi</option>
          </select>
        </div>
      </div>
      <div class="row">
        <div class="formgroup col-xs-12 col-sm-6">
          <div class="radio-group">
              <label for="male">
                  <input id="male" type="radio" value="Male" formControlName="gender">
                    <span>Male</span>
                </label>
                <label for="female">
                  <input id="female" type="radio" value="Female" formControlName="gender">
                    <span>Female</span>
                </label>
          </div>
          <span class="error">Error bro error</span>
        </div>
        <div class="formgroup col-xs-12 col-sm-6">
          <input type="text" class="b2b-input" placeholder="Email" formControlName="email">
          <span class="error">Error bro error</span>
        </div>
      </div>
      <button (click)="registerUser()">Register bro</button>
    </form>
  </div>
</div>
