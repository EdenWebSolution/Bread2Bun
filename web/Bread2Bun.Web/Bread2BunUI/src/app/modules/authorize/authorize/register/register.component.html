<div class="tab" *ngIf="!registered" @slideFromRight>
  <h3 class="toned-header"><span>Register</span>Now</h3>
  <div class="register-form">
    <form [formGroup]="registerUserForm">
      <div class="row">
        <div class="formgroup col-xs-12 col-sm-12 col-md-12">
          <input type="text" class="b2b-input" placeholder="Full Name" formControlName="fullName" />
          <span *ngIf="fullName.errors?.pattern && fullName.touched" class="error">Invalid!</span>
          <span *ngIf="fullName.errors?.required && fullName.touched" class="error">Required!</span>
        </div>
      </div>
      <div class="row">
        <div class="formgroup col-xs-12 col-sm-12 col-md-12">
          <input type="text" class="b2b-input" placeholder="Email" formControlName="email" />
          <span *ngIf="email.errors?.email && email.touched" class="error">Invalid!</span>
          <span *ngIf="email.errors?.required && email.touched" class="error">Required!</span>
        </div>
      </div>
      <div class="row">
        <div class="formgroup col-xs-12 col-sm-12 col-md-6">
          <input type="text" class="b2b-input" placeholder="Foodie Name: eg:cookie" formControlName="userName" />
          <span *ngIf="userName.errors?.minlength && userName.touched" class="error">Short!</span>
          <span *ngIf="userName.errors?.required && userName.touched" class="error">Required!</span>
          <span class="hint">&#9873; Cookie</span>
        </div>
        <div class="formgroup col-xs-12 col-sm-12 col-md-6">
          <input type="password" class="b2b-input" placeholder="Password" formControlName="password" />
          <span *ngIf="password.errors?.minlength && password.touched" class="error">Short!</span>
          <span *ngIf="password.errors?.required && password.touched" class="error">Required!</span>
        </div>
      </div>

      <button class="b2b-btn-fwd" (click)="registerUser()" [ngClass]="{ rotate: loading }"
        [disabled]="registerUserForm.invalid">
        {{ loading ? 'Registering' : 'Register' }}
      </button>
    </form>
  </div>
</div>
<div class="confirm-tab" *ngIf="registered" @slideFromRight>
  <h3 class="toned-header"><span>Email</span>Confirmation</h3>
  <div class="confirm-email">
    <img src="../../../../../assets/images/email-confirmation.png" alt="Confirm email image" />
  </div>
  <p>
    A verification link has been sent to your email account to verify your
    email, Please Confirm and complete the registration process
  </p>
</div>
