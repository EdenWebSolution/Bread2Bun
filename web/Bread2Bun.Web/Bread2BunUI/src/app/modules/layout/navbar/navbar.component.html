<div class="b2b-menu" @slideFromUp>
  <nav class="navbar navbar-expand-lg">
    <div class="navbar-brand" [routerLink]="['/app/feed']" >
      <div class="logo">Bread<span>2</span>Bun</div>
    </div>
    <button
      class="navbar-toggler"
      type="button"
      data-toggle="collapse"
      data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent"
      aria-expanded="false"
      aria-label="Toggle navigation"
      (click)="show = !show"
    >
      <span *ngIf="!show"><i class="fas fa-grip-lines"></i></span>
      <span *ngIf="show"><i class="fas fa-times"></i></span>
    </button>
    <div
      class="collapse navbar-collapse"
      [ngClass]="{ show: show }"
      id="navbarSupportedContent"
      @slideFromUp
    >
      <ul class="navbar-nav mr-auto">
        <li
          class="nav-item"
          routerLinkActive="active"
          *ngFor="let item of menuItem"
        >
          <a class="nav-link" [routerLink]="[item.path]">{{ item.title }}</a>
        </li>
        <li class="nav-item">
          <div class="nav-link" (click)="logout()">Logout</div>
        </li>
      </ul>
    </div>
  </nav>
</div>
