<div class="chat-history-wrapper" @slideFromLeft>
  <div class="chat-user">
    <div class="back-btn">
      <button (click)="showList.emit(true)"><i class="fas fa-chevron-circle-left"></i></button>
    </div>
    <div class="user-img">
      <img
        src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTZtt-8JagsbCAhDa02YU8dEhABmIUIUaMEyq__-O6eEBo20DIwvw"
        alt="">
    </div>
    <div class="user-details">
      <div class="name">Fudgie</div>
      <div class="unread">100 unread messages</div>
    </div>
    <div class="status">
      <span></span>
    </div>
  </div>
  <div class="chat-history">
    <ul>
      <li *ngFor="let chat of chatMessages">
        <div class="message-data text-right">
          <span class="message-data-time">10:14 AM, Today</span> &nbsp; &nbsp;
          <span class="message-data-name">Me</span>

        </div>
        <div class="message other-message float-right">{{chat.message}}</div>
      </li>
      <!-- <li>
        <div class="message-data">
          <span class="message-data-name"> Vincent</span>
          <span class="message-data-time">10:20 AM, Today</span>
        </div>
        <div class="message my-message">
          Actually everything was fine. I'm very excited to show this to our team.
        </div>
      </li> -->

    </ul>

  </div>
  <div class="chat-message clearfix">
    <textarea name="message-to-send" id="message-to-send" placeholder="Type your message" rows="3"
      [(ngModel)]="message"></textarea>
    <button [disabled]="message === null" (click)="sendMessage()">Send</button>
  </div>
</div>
