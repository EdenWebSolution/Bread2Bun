<div class="chat-wrapper" *ngIf="!showThread">
  <div class="chat-list" @slideFromLeft>
    <ul>
      <li>
        <div class="person-wrapper" (click)="showThisThread(10)">
          <div class="profile-pic">
            <img class="online" [src]="profileImgUrl">
          </div>
          <p class="message-preview">Fudgie<span>I wanna try the food bro</span></p>
          <p class="details">{{chatDate | timeAgo}} <br><span class="count">100</span></p>
        </div>
      </li>
    </ul>
  </div>
</div>
<app-chat-thread (showList)="showList()" *ngIf="showThread" [toId]="userId"></app-chat-thread>
